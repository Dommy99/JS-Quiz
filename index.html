<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>JS Quiz</title>
</head>

<body>
    <header>
        <div class="time-hs" style="clear:both"></div>
        <h1 class="hs">
            <button class="hs-btn" style="float: left">View high scores</button>
        </h1>
        <p style="float: right" id="timer"> Time: 60</p>
        </div>
    </header>
    <div id="questions-box" class="hidden">
        <div class="questions">Questions</div>
        <div class="answers-btn">
            <button class="btn1">answer 1</button>
            <button class="btn2">answer 2</button>
            <button class="btn3">answer 3</button>
            <button class="btn4">answer 4</button>
        </div>
    </div>
    <div id="quiz-box" class="start">
        <h2>Coding Quiz Challenge</h2><br />
        <P>Try answering all the questions correctly before the time runs out.</P>

        <button id="start-btn" class="start-button ">start</button>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
